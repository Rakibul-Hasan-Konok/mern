name: Build & Push MERN Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: windows-latest   # Windows runner use করা হয়েছে

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build & Push Backend
        run: |
          docker build -t rhkonok/mern-backend:latest ./mern/backend
          docker push rhkonok/mern-backend:latest

      - name: Build & Push Frontend
        run: |
          docker build -t rhkonok/mern-frontend:latest ./mern/frontend
          docker push rhkonok/mern-frontend:latest

      - name: Build & Push MongoDB (optional)
        run: |
          docker build -t rhkonok/mern-mongodb:latest ./mern/mongodb
          docker push rhkonok/mern-mongodb:latest
